<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Error</title>
<link rel="stylesheet"
	th:href="@{../webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
<script type="text/javascript" async="async"
		th:src="@{../webjars/jquery/2.1.4/jquery.min.js}"></script>
<script type="text/javascript" async="async"
		th:src="@{../webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<div th:replace="header :: header"></div>
		<div class="panel panel-default">
				<div class="panel-body">
				<h1 th:text="${title}">Title</h1>
				<div id="created" th:text="${#dates.format(timestamp)}"></div>
				<div>
					Erreur innatendue (type=<span th:text="${error}">Bad</span>, status=<span th:text="${status}">500</span>).
				</div>
				<div th:text="${message}">Fake content</div>
			</div>
		</div>
	</div>
</body>
</html>
